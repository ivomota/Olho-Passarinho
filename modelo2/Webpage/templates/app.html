{% extends "index.html" %}

{% block script %}

<script type="text/javascript">

  	var jsonfile = 'static/data/S'+{{jsonfile}}+'.json';
  	// var geoinfo = {{geoinfo | safe}}; //0 - Index of tweet; 1 - Radius
  	var clusters = {{clusters | safe}}
  	// console.log(geoinfo[clusters[0]])
  	

  	//path for json files
  	var elements = 'static/temp/clusters_elements.json'
  	var clusters_info = 'static/temp/clusters_info.json'

	var data = [];
	var info = [];

	//Tweets
	$.ajax({
	  url: jsonfile,
	  async: false,
	  dataType: 'json',
	  success: function (json) {
	    data = json;
	  }
	});
	// console.log(data)

	//List with index of each element in clusters
	$.ajax({
	  url: elements,
	  async: false,
	  dataType: 'json',
	  success: function (json) {
	    lst_tweets = json;
	  }
	});
	// console.log(info)

	//List with index of each element in clusters
	$.ajax({
	  url: clusters_info,
	  async: false,
	  dataType: 'json',
	  success: function (json) {
	    geoinfo = json;
	  }
	});
	// console.log(geoinfo)


	//create object with position for each tweet
	var tweet = {};
	// var num_tweets = data.length;
	// console.log(data.length)

	for (j in data){
		var logg = data[j]['coordinates']['coordinates'][0];
		var latt = data[j]['coordinates']['coordinates'][1];
		var id = data[j]['id_str'];

		tweet[id] = {
			LatLng: new google.maps.LatLng(latt, logg)
		}
	}


	var cluster = {};
	// First, create an object containing LatLng and population for each city.
	for (i in clusters){
		var a = clusters[i];
		console.log(geoinfo[a]['center_index'])
	  	var log = data[geoinfo[a]['center_index']]['coordinates']['coordinates'][0];
		var lat = data[geoinfo[a]['center_index']]['coordinates']['coordinates'][1];
		// console.log(lat);
		// console.log(log);

		cluster[a] = {
			center: new google.maps.LatLng(lat, log),
			radius: geoinfo[a]['radius']
		};
		console.log(cluster[a].radius)
		// console.log(cluster[a].center)
	}
	var clusterCircle;
	// console.log(cluster)

	function initialize() {

	  	var mapOptions = {
	    	zoom: 2,
	    	center: new google.maps.LatLng(4.642425, -27.551018),
	    	mapTypeControl: false,
			panControl: false,
			scaleControl: false,
			overviewMapControl: false,
	    	zoomControl: true,
	    	zoomControlOptions: {
	    		style: google.maps.ZoomControlStyle.SMALL
	    	},
	    	streetViewControl: false
	  	};
		// console.log(mapOptions)

	  	var map = new google.maps.Map(document.getElementById('map-canvas'),
	      mapOptions);

		// Construct the circle for each value in citymap.
		for (var c in cluster) {
			console.log(c)
			var circleOptions = {
				// strokeColor: '#FF0000',
				strokeColor: '#800000',
				strokeOpacity: 0.8,
				strokeWeight: 2,
				fillColor: '#FF0000',
				fillOpacity: 0.35,
				map: map,
				position: cluster[c].center,
				center: cluster[c].center,
				// radius: parseInt(cluster[c].radius * 500 * (1/Math.log(cluster[c].radius)))
				radius: cluster[c].radius * 1000 * (1/(Math.log(cluster[c].radius)))
			};

			// console.log(circleOptions)
			// Add the circle to the map.
			clusterCircle = new google.maps.Circle(circleOptions);
			var inform = c
			// var txt = 

			teste(clusterCircle, inform);
		}

		//Mark all tweets on map
	  	var image = 'static/img/point2.png';
	  	for (t in tweet){
		  	var beachMarker = new google.maps.Marker({
		      position: tweet[t].LatLng,
		      map: map,
		      icon: image
		  	});
	  	}
		
	}

  	function teste(clusterCircle, inform) {
		var infowindow = new google.maps.InfoWindow({
			  content: inform
	 	});

		google.maps.event.addListener(clusterCircle, 'click', function() {
			infowindow.open(clusterCircle['map'], clusterCircle);
			console.log(inform.split());
			$('#clusterinfo').append('<h4 class="name" >'+ inform + '</h4>')
			if ($('#clusterinfo h4').length > 1){
				$('#clusterinfo').find(':first-child').remove();
			}

		});
	}
	

	google.maps.event.addDomListener(window, 'load', initialize);

  </script>

{% endblock %}

{% block body %}


  <div class="row">
    <div class="col-md-8">
    	<div id="map-canvas"></div>
    	<div id="load"></div>
    </div>
    <div class="col-md-4">
    	<form id="form" action="/subset" method="POST" onreset="loader()">
			<select name="subset" id="subset" onchange="this.form.submit()"> 
				<option value='null'>- choose a subset -</option>
			  	{# <option selected="selected" value="S0">Subset 0</option> #}
			  	<option value="S0">Subset 0</option>
			  	<option value="S1">Subset 1</option>
			  	<option value="S2">Subset 2</option>
			</select>
		</form>
		<div id="clusterinfo"></div>
    </div>
    
  </div>
  <script type="text/javascript">
  
  $('document').ready(function(){
  	$("#subset option[value='S{{jsonfile}}']").attr('selected', 'selected');

  });
  </script>
{% endblock %}
