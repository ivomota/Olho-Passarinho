<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olhó-Passarinho</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <!-- Files -->
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    {# // <script type="text/javascript" src="static/map.js"></script> #}
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization',
       'version':'1','packages':['timeline']}]}"></script>

  <script type="text/javascript">
    $(function() {
          var select = $( "#pesoimg" );
          
          var slider = $( "<div id='slider1'></div>" ).insertAfter( select ).slider({
            min: 1,
            max: 5,
            range: "min",
            value: select[ 0 ].selectedIndex + 1,
            slide: function( event, ui ) {
              select[ 0 ].selectedIndex = ui.value - 1;
            }
          });
          $( "#pesoimg" ).change(function() {
            slider.slider( "value", this.selectedIndex + 1 );
          });
        });

    $(function() {
          var select = $( "#pesoesp" );
          var slider = $( "<div id='slider2'></div>" ).insertAfter( select ).slider({
            min: 1,
            max: 5,
            range: "min",
            value: select[ 0 ].selectedIndex + 1,
            slide: function( event, ui ) {
              select[ 0 ].selectedIndex = ui.value - 1;
            }
          });
          $( "#pesoesp" ).change(function() {
            slider.slider( "value", this.selectedIndex + 1 );
          });
        });

    $(function() {
          var select = $( "#pesotemp" );
          var slider = $( "<div id='slider3'></div>" ).insertAfter( select ).slider({
            min: 1,
            max: 5,
            range: "min",
            value: select[ 0 ].selectedIndex + 1,
            slide: function( event, ui ) {
              select[ 0 ].selectedIndex = ui.value - 1;
            }
          });
          $( "#pesotemp" ).change(function() {
            slider.slider( "value", this.selectedIndex + 1 );
            console.log("Slide mudou")
          });
        });
    
      
    </script>


    {% block script %}{% endblock %}

  </head>
  <body>
    <div class="jumbotron head">
      <h2>Olhó-Passarinho
        <small>Uma extensão do TweeProfiles para fotografias</small>
      </h2>
    </div>
    
    <div class="container">
      {% block body %}{% endblock %}
      {% block error %}{% endblock %}
    </div>
  </body>

</html>
